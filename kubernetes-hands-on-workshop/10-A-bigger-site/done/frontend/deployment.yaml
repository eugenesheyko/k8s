apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v0.2
    spec:
      containers:
      - name: frontend
        image: frontend:0.2
        ports:
        - containerPort: 3000
